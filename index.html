<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="prime_container">
        <div class="main_container">
            <form class="main_form">
                <div class="form">
                    <label for="studenName" >Student Name</label>
                    <input type="text" name="studenName" id="studentName" required>
                </div>
                <div class="form">
                    <label for="marks" >Marks</label>
                    <input type="text" name="marks" id="marks" required>
                </div>
                <button class="btn">
                    submit
                </button>
            </form>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            studenName
                        </th>
                        <th>
                            Marks
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
